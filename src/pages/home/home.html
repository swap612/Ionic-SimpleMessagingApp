<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      SMS APP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input [(ngModel)]="phoneNumber" type="tel" placeholder="Enter Number"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label stacked>Message</ion-label>
        <ion-textarea [(ngModel)]="textMessage" type="text"></ion-textarea>
    </ion-item>

    <ion-item>
        <button ion-button icon-left clear item-right (click)="sendTextMessage()">
        <ion-icon name="checkmark"></ion-icon> 
        Send
      </button>
    </ion-item>

  </ion-card>
  
</ion-content>
